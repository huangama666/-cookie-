<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小红书Cookie获取器</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #ff2442;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    button:hover {
      background-color: #e51937;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
    }
    .copy-btn {
      background-color: #666;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background-color: #444;
    }
    h2 {
      margin-top: 0;
      color: #ff2442;
    }
    .tip {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .description {
      margin-bottom: 10px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小红书Cookie获取器</h2>
    <p class="description">
      获取小红书网站的Cookie
    </p>
    <button id="getCookieBtn">获取Cookie</button>
    <div>
      <textarea id="cookieResult" placeholder="点击上面的按钮获取Cookie"></textarea>
      <button id="copyBtn" class="copy-btn">复制到剪贴板</button>
    </div>
    <p class="tip">
      注意：请确保您已登录小红书网站，否则可能无法获取完整Cookie【本插件仅用于学习，请勿用于非法用途】
    </p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
